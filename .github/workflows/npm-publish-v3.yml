name: Publish Package to npmjs(v3)
on:
  push:
    branches:
      - v3
jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v4
      - name: Node Setup ğŸ””
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Install & Build ğŸ”¨
        run: | 
          yarn
          yarn build
      - name: Publish ğŸš€
        run: yarn publish --tag v3-latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}